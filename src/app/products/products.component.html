<h2>Agregar Producto</h2>
<form (ngSubmit)="addProduct()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="newProduct.nombre" name="nombre" required>

  <label for="precio">Precio:</label>
  <input id="precio" [(ngModel)]="newProduct.precio" name="precio" type="number" required>

  <label for="descripcion">Descripci√≥n:</label>
  <textarea id="descripcion" [(ngModel)]="newProduct.descripcion" name="descripcion"></textarea>

  <button type="submit">Agregar Producto</button>
</form>

<h2>Lista de Productos</h2>
<ul>
  <li *ngFor="let product of products">
    {{ product.nombre }} - {{ product.precio }} - {{ product.descripcion }}
  </li>
</ul>
